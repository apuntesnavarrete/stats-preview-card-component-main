<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main class="content">
      <div class="Card_sec-description">
        <div class="sectwo_top">
          <h1>Get<span> insights </span>that help your business grow.</h1>
          <p class="sectwo_description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="sectwo_bottom">
          <div class="seccion_bottom_sociales">
            <p class="sociales_number">10k+</p>
            <p class="sociales_description">COMPANIES</p>
          </div>
          <div class="seccion_bottom_sociales">
            <p class="sociales_number">314</p>
            <p class="sociales_description">TEMPLATES</p>
          </div>
          <div class="seccion_bottom_sociales">
            <p class="sociales_number">12M+</p>
            <p class="sociales_description">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="Card_sec-img">
        <img src="images/image-header-desktop.jpg" alt="Women at the ofice" />
      </div>
    </main>
  </body>
</html>
